    <!-- Script de la p치gina -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const btnIniciar = $('#btnIniciar');
        const paloma = $('#paloma');
        const tache1 = $('#tache1');
        const instrucciones = $('#instrucciones');
        const respuestas = $('.respuestas');
        const retroBuena = $('#retroBuena');
        const retroMala = $('#retroMala');
        const reiniciar= $('#reiniciar');
        const calificacion= $('#calificacion');

        const p1 = $('#p1');
        const r1_a = $('#r1_a');
        const r1_b = $('#r1_b');
        const r1_c = $('#r1_c');
        
        const p2 = $('#p2');
        const r2_a = $('#r2_a');
        const r2_b = $('#r2_b');
        const r2_c = $('#r2_c');

        const p3 = $('#p3');
        const r3_a = $('#r3_a');
        const r3_b = $('#r3_b');
        const r3_c = $('#r3_c');

        const p4 = $('#p4');
        const r4_a = $('#r4_a');
        const r4_b = $('#r4_b');
        const r4_c = $('#r4_c');

        const p5 = $('#p5');
        const r5_a = $('#r5_a');
        const r5_b = $('#r5_b');
        const r5_c = $('#r5_c');

        respuestas.css('cursor', 'pointer');
        let aciertos = 0;
        let indexPregunta = 0;

        const preguntas = [p1, p2, p3, p4, p5];
        const respuestasA = [r1_a, r2_a, r3_a, r4_a, r5_a];
        const respuestasB = [r1_b, r2_b, r3_b, r4_b, r5_b];
        const respuestasC = [r1_c, r2_c, r3_c, r4_c, r5_c];
        const rA = $('.rA');
        const rB = $('.rB');
        const rC =  $('.rC');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M4_09_1.mp3'),
            new Audio('../audios/TMS_OEA_M4_09_2.mp3'),
            new Audio('../audios/TMS_OEA_M4_09_3.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la p치gina
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], iniciar, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function iniciar() {  
            parpadear(btnIniciar);
        }

        btnIniciar.click(function(){
            if(btnIniciar.css('cursor') == 'pointer'){
                dejarParpadear(btnIniciar)
                animacionSalida(btnIniciar, 'default', 1);
                animacionSalida(texto, 'default', 1);
                introActividad();
            }
        });

        function introActividad() {
            animacionEntrada(instrucciones, 'default', 1, 1);
            entradaPreguntas();
        }

        function entradaPreguntas() {  
            animacionEntrada(preguntas[indexPregunta], 'default', 1, 1);
            animacionEntrada(respuestasA[indexPregunta], 'derecha-izquierda', 1, 1.5);
            animacionEntrada(respuestasB[indexPregunta], 'derecha-izquierda', 1, 2);
            animacionEntrada(respuestasC[indexPregunta], 'derecha-izquierda', 1, 2.5);
        }

        rA.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '630px',
                            'top': '249px'
                        });

                        audio[3].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '630px',
                            'top': '249px'
                        });

                        audio[4].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rB.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '630px',
                            'top': '346px'
                        });

                        audio[3].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '630px',
                            'top': '346px'
                        });

                        audio[4].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rC.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '623px',
                            'top': '440px'
                        });

                        audio[3].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '623px',
                            'top': '440px'
                        });

                        audio[4].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        function salidaPreguntas() {  
            animacionSalida(preguntas[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasA[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasB[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasC[indexPregunta], 'default', 1, .5);
            animacionSalida(paloma, 'default', 1, .5);
            animacionSalida(tache1, 'default', 1, .5);

            indexPregunta++;

            if(indexPregunta < preguntas.length){
                respuestas.css('cursor', 'pointer');
                entradaPreguntas();
            }
            else{
                evaluar();
            }
        }

        function evaluar() {
            animacionSalida(instrucciones, 'default', 1);
            
            const puntos = aciertos * 20;
            
            if(puntos >= 80){
                aplicacion.guardarCalificacion(puntos);
                bien(puntos);
            }
            else{
                mal(puntos);
            }
        }

        function bien(puntos) {

            calificacion.html(puntos);
            calificacion.css({
                'color': '#211748',
                'left': '750px',
                'top': '393px',
                'fontWeight': 'bold',
                'fontSize': '42px'
            });

            aplicacion.reproducirAudio(audio[1], finalPagina, 1);  
            animacionEntrada(retroBuena, 'default', 1, 1);
            animacionEntrada(calificacion, 'default', 1, 1);
        }

        function mal(puntos) {

            calificacion.html(puntos);
            calificacion.css({
                'color': '#211748',
                'left': '730px',
                'top': '173px',
                'fontWeight': 'bold',
                'fontSize': '42px'
            });

            aplicacion.reproducirAudio(audio[2], volverIntentar, 1);  
            animacionEntrada(retroMala, 'default', 1, 1);
            animacionEntrada(calificacion, 'default', 1, 1);
        }

        function volverIntentar() {
            parpadear(reiniciar);
        }

        reiniciar.click(function(){
            aplicacion.recargarPagina();
        });

        function finalPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
